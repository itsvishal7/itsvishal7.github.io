<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center; /* Center all text */
        }
        header {
            margin-bottom: 40px;
        }
        h1 {
            color: #333;
        }
        .profile-image {
            width: 200px; /* Adjust size as needed */
            height: 200px;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image covers the container */
            margin: 0 auto 20px; /* Centers the image and adds bottom margin */
            display: block;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #007acc;
            font-size: 1.1em;
            border: 2px solid #007acc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .links a:hover {
            background-color: #007acc;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <!-- Profile Image -->
        <img src="images/profilepic.png" alt="Profile Image" class="profile-image">
        
        <!-- Welcome Message -->
        <h1>Welcome to My Website</h1>
        <p>Explore my latest posts below.</p>
    </header>
    
    <!-- Links to LinkedIn and Resume -->
    <section class="links">
        <a href="https://www.linkedin.com/in/your-linkedin-username" target="_blank">LinkedIn</a>
        <a href="documents/resume.pdf" target="_blank">Resume</a>
    </section>
    
    <!-- Existing Latest Posts Section -->
    <section>
        <h2>Latest Posts</h2>
        <ul class="post-list">
            <!-- Example Post Item -->
            <li class="post-item">
                <a href="posts/my-first-post.md">My First Post</a>
                <div class="post-date">January 1, 2025</div>
            </li>
            <!-- Add more posts here -->
        </ul>
    </section>
</body>
</html>
